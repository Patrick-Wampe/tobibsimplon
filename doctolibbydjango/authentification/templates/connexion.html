<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>    
        html ,
        body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        }
        
        #particle-canvas 
        {
        width: 100%;
        height: 100%;
        }
        
        #parent
        {
        display: table;
        position: absolute;
        top: 0px;
        left: calc(25% + 20px/2);
        height: 100%;
        width: auto;
        z-index: 21;
        opacity: 0.8;
        }
        
        #parent-connexion 
        {
        display:table-cell; 
        vertical-align:middle;
        }
        
        #rect-connexion
        {
        width: 400px;
        height: 250px;
        overflow: auto;
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background-color: #E6E6E6;
        border-radius: 50px;
        opacity: 1;
        }
        form[name="login"]{
        padding-top: 72px;
        width: 32%;
        margin: 10px;
        padding-left: 22%;
        }
        input#nom, input#pass{
        border:none;
        border-bottom:4px solid red;
        color:red;
        margin-bottom:5px;
        }
    </style>
</head>

    <div id="particle-canvas">
    </div>
	<div id="parent">
		<div id="parent-connexion">
			<div id="rect-connexion">
                <h1 style="text-align: center;">TobibSimplon</h1>
                <form name="login" method="post">
                    {% csrf_token %}
                    <input type="text" id="nom" name="username" placeholder="Nom" required style="width:15em;">
                    <input type="text" id="pass" name="motDePasse" placeholder="Mot de passe" required style="width:15em;">
                    <input type="submit" value="Envoyer">
                    {{ message }}
                </form>
			</div>
		</div>
